<!DOCTYPE html>
<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        <h1>ordered lists</h1>
        <ol>
            <li>person</li>
            <li>person2</li>
            <li>person3</li>
        </ol>
        <h1>unordered list</h1>
        <ul>
            <li>human</li>
            <li>human2</li>
            <li>human3</li>
        </ul>
        <h1>definition list</h1>
        <dl>
            <dt>person</dt>
            <dt>person2</dt>
            <dt>person3</dt>
        </dl>
    </body>
</html>
